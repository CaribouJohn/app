<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data: https:;">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bluesky Scanner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Bluesky Scanner</h1>
    <nav aria-label="Main navigation">
      <button id="menu-home" aria-label="Home">Home</button>
      <button id="menu-search" aria-label="Search">Search</button>
      <button id="menu-login" aria-label="Login">Login</button>
    </nav>
  </header>
  <main>
    <section id="login-section">
      <h2>Login to Bluesky</h2>
      <form id="login-form" autocomplete="on">
        <div class="input-group">
          <input type="text" id="handle" placeholder="Handle or Email (remembered)" required />
          <button type="button" id="clear-username" class="clear-btn" title="Clear remembered username">✕</button>
        </div>
        <input type="password" id="password" placeholder="App Password" required />
        <button type="submit">Login</button>
      </form>
      <div id="login-message" aria-live="polite"></div>
    </section>
    <section id="search-section" class="hidden">
      <h2>Search People & Organizations</h2>
      <p class="search-help">Choose your search type and find users by profiles or content.</p>
      <form id="search-form" autocomplete="off">
        <div class="search-controls">
          <select id="search-type" class="search-filter">
            <option value="combined">🔍 Combined Search (Profiles + Posts)</option>
            <option value="profiles">👤 Profiles Only (Handle/Name)</option>
            <option value="content">📝 Content Only (Posts/Keywords)</option>
          </select>
        </div>
        <input type="text" id="search-query" placeholder="Enter handle, name, or keywords..." required />
        <button type="submit">Search</button>
      </form>
      <div id="results"></div>
    </section>
  </main>

  <!-- Profile Modal -->
  <div id="profile-modal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modal-title">User Profile</h3>
        <button id="close-modal" class="close-btn">&times;</button>
      </div>
      <div id="modal-body">
        <div id="profile-info"></div>
        <div id="profile-posts"></div>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
