<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data: https:;">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bluesky Scanner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Bluesky Scanner</h1>
    <nav aria-label="Main navigation">
      <button id="menu-home" aria-label="Home">Home</button>
      <button id="menu-search" aria-label="Search">Search</button>
      <button id="menu-login" aria-label="Login">Login</button>
    </nav>
  </header>
  <main>
    <section id="login-section">
      <h2>Login to Bluesky</h2>
      <form id="login-form" autocomplete="on">
        <div class="input-group">
          <input type="text" id="handle" placeholder="Handle or Email (remembered)" required />
          <button type="button" id="clear-username" class="clear-btn" title="Clear remembered username">âœ•</button>
        </div>
        <input type="password" id="password" placeholder="App Password" required />
        <button type="submit">Login</button>
      </form>
      <div id="login-message" aria-live="polite"></div>
    </section>
    <section id="search-section" class="hidden">
      <h2>Search People & Organizations</h2>
      <p class="search-help">Search by handle, name, or keywords. We'll find users by their profiles and recent posts.</p>
      <form id="search-form" autocomplete="off">
        <input type="text" id="search-query" placeholder="Enter handle, name, or keywords..." required />
        <button type="submit">Search</button>
      </form>
      <div id="results"></div>
    </section>
  </main>
  <script src="renderer.js"></script>
</body>
</html>
